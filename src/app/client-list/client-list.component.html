<h2>  </h2>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<!-- ... Existing code ... -->
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <!-- Progress Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="adresse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.adresse}}, Maroc</td>
    </ng-container>
  
    <!-- Fruit Column -->
    <ng-container matColumnDef="date_event">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateFormatted}} </td>
    </ng-container>
  
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
      <td mat-cell *matCellDef="let element"> {{element.montant}} â‚¬ </td>
    </ng-container>
  
    <ng-container matColumnDef="niveau_recommandation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Recommandation </th>
      <td mat-cell *matCellDef="let element"> {{element.niveau_recommandation}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element">
        <!-- Add action buttons here -->
        <div style="display: flex; align-items: center;">
          <button (click)="clientDetails(element._id)" class="btn btn-darkblue" style="display: flex; align-items: center; margin-right: 10px;">
            <mat-icon style="margin-right: 5px;">remove_red_eye</mat-icon>Details
          </button>
          <!-- <button (click)="deleteClient(element._id)" class="btn btn-darkblue" style="margin-left: 10px;">Supprimer</button> -->
          <button (click)="deleteClient(element._id)" class="btn btn-danger" style="display: flex; align-items: center;">
            <mat-icon style="margin-right: 5px;">delete</mat-icon>Supprimer
          </button>
        </div>
      </td>
    </ng-container>
    
    
    

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- ... Remaining code ... -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
